<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#0066CC" />
      <stop offset="100%" stopColor="#0047AB" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#DA7756" />
      <stop offset="100%" stopColor="#B85A47" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#primaryGradient)" strokeWidth="1" opacity="0.2" />
  
  <!-- Main shield outline -->
  <path
    d="M100 30L160 60V95C160 145 130 170 100 185C70 170 40 145 40 95V60L100 30Z"
    stroke="url(#primaryGradient)"
    strokeWidth="6"
    strokeLinecap="round"
    strokeLinejoin="round"
    fill="none"
  />
  
  <!-- Inner shield fill with subtle opacity -->
  <path
    d="M100 30L160 60V95C160 145 130 170 100 185C70 170 40 145 40 95V60L100 30Z"
    fill="url(#primaryGradient)"
    opacity="0.08"
  />
  
  <!-- Checkmark -->
  <path
    d="M75 105L95 125L135 80"
    stroke="url(#accentGradient)"
    strokeWidth="8"
    strokeLinecap="round"
    strokeLinejoin="round"
    fill="none"
  />
  
  <!-- Accessibility indicator dot -->
  <circle cx="100" cy="45" r="5" fill="url(#primaryGradient)" />
  
  <!-- Subtle grid lines for "guidelines" concept -->
  <g opacity="0.15" stroke="url(#primaryGradient)" strokeWidth="2" strokeLinecap="round">
    <line x1="75" y1="70" x2="125" y2="70" />
    <line x1="70" y1="85" x2="130" y2="85" />
  </g>
</svg>
